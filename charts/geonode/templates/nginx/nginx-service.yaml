apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "nginx.labels" . | nindent 4 }}
  name: {{ .Values.services.nginx.name }}
spec:
  ports:
    - name: "http"
      port: 80
      targetPort: 80
    - name: "https"
      port: 443
      targetPort: 443
  selector:
    {{- include "nginx.selectorLabels" . | nindent 6 }}
status:
  loadBalancer: {}
