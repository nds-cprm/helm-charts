apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dspace.frontendFullname" . }}
  labels:
    {{- include "dspace.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  {{- if not .Values.frontend.autoscaling.enabled }}
  replicas: {{ .Values.frontend.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "dspace.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      {{- with .Values.frontend.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dspace.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: frontend
    spec:
      {{- with .Values.frontend.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dspace.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.frontend.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-frontend
          securityContext:
            {{- toYaml .Values.frontend.securityContext | nindent 12 }}
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag | default ( printf "%s-dist" .Chart.AppVersion ) }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - name: frontend-port
              containerPort: 4000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "dspace.frontendFullname" . }}-configs
          livenessProbe:
            httpGet:
              path: /home
              port: frontend-port
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 2                      
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
      initContainers:
        # TODO: formatar o comando wget para usar values
        - name: ping-backend
          image: busybox:1.28
          command: ['/bin/sh']
          args: 
            - '-c' 
            - >
              until wget --spider {{ printf "http://%s:8080%s" (include "dspace.backendFullname" .) .Values.backend.config.server.path }}
                do echo waiting for REST API; sleep 10; 
              done
      {{- with .Values.frontend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
