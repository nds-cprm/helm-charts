apiVersion: v2
name: dspace
version: 0.5.0
description: |-
  DSpace is an open source repository application that allows you to capture, store, 
  index, preserve and distribute your digital material including text, video, audio 
  and data.  DSpace provides a way to manage your materials and publications in a 
  professionally maintained repository to give them greater visibility and 
  accessibility over time.
type: application
keywords:
  - Repository
  - Catalog
  - Documents
