# Default values for dspace.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

ingress:
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  frontend:
    host: dspace.apps-crc.testing
    path: /
    pathType: ImplementationSpecific
  backend:
    host: dspace.apps-crc.testing
    path: /server
    pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

db:
  image:
    repository: docker.io/dspace/dspace-postgres-pgcrypto
    pullPolicy: IfNotPresent
    tag: ""
  pvc:
    # className: ""
    size: 5Gi
    mountPoint: /pgdata
  securityContext:
    runAsUser: 0

solr:
  enabled: true
  image:
    repository: docker.io/dspace/dspace-solr
    pullPolicy: IfNotPresent
    tag: ""
  pvc:
    # className: ""
    size: 1Gi

backend:
  config:
    name: 'DSpace Started with Helm'
    dir: /dspace
    # urls:
    #  server: http://sgb-rigeo-teste.apps-crc.testing/server
    #  ui: http://sgb-rigeo-teste.apps-crc.testing
    db:
      # url: 'jdbc:postgresql://rigeo-dspace-db1:5432/dspace'
      external: false
      host: ""
      port: 5432
      dbName: dspace
      username: dspace
      password: dspace
    # solr-server: 
    # proxiesTrustedIPRanges: '172.23.0'
  replicaCount: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  podAnnotations: {}
  imagePullSecrets: []
  image:
    repository: docker.io/dspace/dspace
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  podSecurityContext: {}
    # fsGroup: 2000
  securityContext: 
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    runAsUser: 0
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  pvc:
    enabled: true
    className: ""
    size: 1Gi
    accessMode: ReadWriteOnce

frontend:
  replicaCount: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  podAnnotations: {}
  imagePullSecrets: []
  image:
    repository: docker.io/dspace/dspace-angular
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  podSecurityContext: {}
    # fsGroup: 2000
  securityContext: 
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    runAsUser: 0
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
