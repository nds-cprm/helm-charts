# Default values for geoserver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ndscprm/geoserver
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 10000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 10000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: geoserver.apps-crc.testing
      paths:
        - path: /geoserver
          pathType: ImplementationSpecific
  tls: []
    # - secretName: geoserver.apps-crc.testing
    #   hosts:
    #     - chart-example.local

pvc:
  data:
    enabled: false
    keep: true
    # volumeName: 
    storage: 
      className: ""
      size: 5Gi
      mountPath: /srv/geoserver/data
      accessModes:
        - ReadWriteOnce
  gwc:
    enabled: false
    keep: true
    # volumeName: 
    storage: 
      className: ""
      size: 5Gi
      mountPath: /srv/geoserver/gwc
      accessModes:
        - ReadWriteOnce
        - ReadOnlyMany


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Add support for initContainers
initContainers: []

# extra hosts for container's /etc/hosts
extraHosts: []
  # - ip: 127.0.0.1
  #   hostnames:
  #     - localhost.localdomain
  #     - localhost

# Additional volumes on the output Deployment definition.
extraVolumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
extraVolumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

config:
  contextPath: ""
  jvm:
    JAVA_OPTS: ""
    CATALINA_OPTS: ""
    GEOSERVER_OPTS: ""
  proxyBaseURL: ""
  console:
    disabled: false
  cors:
    allowedOrigins: []
  csrf: 
    disabled: false
    whitelist: []
  marlinRenderer: 
    disabled: false
  appSchema:
    propertiesFile: "" 
  cluster:
    readonly: false # enabled/disabled
    durable: false
    brokerURL: ""
    embeddedBroker: false # enabled/disabled
    toggleMaster: false
    toggleSlave: false
    connection:
      enabled: false
      retry: 10
      maxWait: 500 
